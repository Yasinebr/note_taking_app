name: note_taking_app
description: A simple note-taking Flutter app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  permission_handler: ^11.3.1
  geolocator: ^10.1.0
  http: ^1.2.1
  connectivity_plus: ^5.0.2
  battery_plus: ^5.0.2
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"


flutter:
  uses-material-design: true